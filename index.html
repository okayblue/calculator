<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="calcItems" id="display">
            <div class="screen">
                <div id="top">1 + 1</div>
                <div id="bottom">2</div>
            </div>
        </div>
        <button class="calcItems" id="clear">C</button>
        <button class="calcItems" id="7">7</button>
        <button class="calcItems" id="8">8</button>
        <button class="calcItems" id="9">9</button>
        <button class="calcItems" id="add">+</button>
        <button class="calcItems" id="4">4</button>
        <button class="calcItems" id="5">5</button>
        <button class="calcItems" id="6">6</button>
        <button class="calcItems" id="subtract">-</button>
        <button class="calcItems" id="1">1</button>
        <button class="calcItems" id="2">2</button>
        <button class="calcItems" id="3">3</button>
        <button class="calcItems" id="multiply">x</button>
        <button class="calcItems" id="decimal">.</button>
        <button class="calcItems" id="0">0</button>
        <button class="calcItems" id="equals">=</button>
        <button class="calcItems" id="divide">%</button>
    </div>
</body>
</html>
